<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица заданий</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: {{font_size}}px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;

        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            margin-bottom: 20px;

        }
    </style>
</head>
<body>
    <h2>Задания для исполнителя {{executor_name}}</h2>
    <table>
        <thead>
            <tr>
                <th>№ п/п</th>
                <th>Задание</th>
                <th>Исполнители</th>
                <th>Дата создания</th>
                <th>Дата исполнения</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ task[1] }}</td>
                <td>{{ task[6] }}</td>
                <td>{{ task[3].strftime('%d.%m.%Y') }}</td>
                <td>{{ task[4].strftime('%d.%m.%Y') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
